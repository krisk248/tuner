name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: CGO_ENABLED=0 go build -o bin/tuner ./cmd/tuner

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...
